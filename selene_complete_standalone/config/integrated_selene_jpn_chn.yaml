# Integrated Scenario - Selene Consortium with Japan-China Bilateral Friction
scenario_name: "Selene with Japan-China Friction"

# Integration mode
integrated_mode: true
consortium_config: "selene_default.yaml"
bilateral_config: "bilateral_japan_china.yaml"

# How bilateral friction affects consortium
bilateral_coupling:
  enabled: true
  friction_to_shock_conversion: 0.3    # 30% of friction converts to consortium shock
  crisis_triggers_defection_check: true
  affected_agents:
    - "Japan_JAXA"
    - "China_CNSA"

# Consortium parameters (override defaults)
max_phases: 13
poison_pill_threshold: 2
cascade_on_withdrawal: true

initial_volatility: 0.18
initial_economic_stress: 0.18
initial_technical_risk: 0.12
trust_modifier: -0.05

agents:
  - agent_id: "EU_ESA"
    agent_type: "track_a_core"
    trust_level: 0.55
    public_approval: 0.60
    leadership_stability: 0.70
    
  - agent_id: "China_CNSA"
    agent_type: "track_b_core"
    trust_level: 0.40          # Lower due to bilateral tension
    public_approval: 0.75
    leadership_stability: 0.85
    bilateral_friction_exposure: 0.8
    
  - agent_id: "Russia_Roscosmos"
    agent_type: "track_b_core"
    trust_level: 0.35
    public_approval: 0.65
    leadership_stability: 0.60
    
  - agent_id: "India_ISRO"
    agent_type: "associate"
    trust_level: 0.50
    public_approval: 0.70
    leadership_stability: 0.65
    
  - agent_id: "Japan_JAXA"
    agent_type: "associate"
    trust_level: 0.50          # Lower due to bilateral tension
    public_approval: 0.55
    leadership_stability: 0.70
    bilateral_friction_exposure: 0.8

shocks:
  election_cycle_months: 48
  base_crisis_probability: 0.12
  leadership_change_probability: 0.10
  technical_failure_probability: 0.06
  economic_shock_probability: 0.10
  bilateral_spillover_probability: 0.15

dependency_chain:
  coupling_strength: 0.6
  cascade_threshold: 0.4
