## 7. SOURCES

1. **Trade Data:**
   - Japan MOF: Imports dropped 2,246 → 1,278 tons (Sept→Oct 2010)
   - Sasakawa Peace Foundation: "imports of rare earths from China plummeted"

2. **Price Data:**
   - Dysprosium oxide: $91/kg (Jan 2009) → $2,377/kg (Aug 2011)
   - Cerium oxide: $4.7/kg (Apr 2010) → $36/kg (Oct 2010)

3. **Political Data:**
   - Kan approval: 49% (Asahi, Sept 2010)
   - Japan anti-China: 85% unfavorable (Pew 2008)
   - China anti-Japan: ~70% unfavorable (Genron)

4. **Policy Response:**
   - Japan: ¥100B supplementary budget (Oct 2010)
   - Japan diversification target: reduce China dependence from 90% to 60%
   - Actual result by 2015: 54% dependence (from 82% in 2010)

5. **Academic:**
   - CEPR analysis of UN Comtrade data
   - Global Asia: "China's Rare-Earth Resource Nationalism"
   - East Asia Forum: "Did China really ban rare earth metals exports?"

