## 2. START PARAMETERS (September 2010)

### 2.1 State A: Japan

```yaml
state_a:
  name: "Japan"
  gdp_trillion_usd: 5.7  # World Bank 2010
  regime_type: "democracy"
  
  # Leadership
  leader: "Naoto Kan"
  leader_tenure_years: 0.25  # Took office June 2010
  approval_rating: 0.49  # Asahi Shimbun Sept 2010 (49%)
  
  # Behavioral parameters (initial estimates)
  nationalism_index: 0.55  # Elevated but constrained by pacifist norms
  escalation_threshold: 0.40  # Moderate - DPJ government cautious
  de_escalation_threshold: 0.35  # Willing to de-escalate quickly
  retaliation_propensity: 0.25  # Low - released captain under pressure
  
  # Economic
  rare_earth_dependence_on_china: 0.90  # ~90% from METI data
```

**Notes on Japan parameters:**
- Approval at 49% (Asahi Sept 2010) rose from 37% in Aug after DPJ leadership election
- Kan was politically weak (new leader, lost upper house majority in July)
- Japan released captain on Sept 24 despite domestic criticism → low retaliation propensity
- Anti-China sentiment ~85% unfavorable (Pew 2008 baseline)

### 2.2 State B: China

```yaml
state_b:
  name: "China"
  gdp_trillion_usd: 6.1  # World Bank 2010 (surpassed Japan this year)
  regime_type: "autocracy"
  
  # Leadership
  leader: "Hu Jintao"
  leader_tenure_years: 8  # In power since 2002
  approval_rating: 0.70  # Not measurable; use default
  
  # Behavioral parameters (initial estimates)
  nationalism_index: 0.70  # Elevated - anniversary of Mukden incident Sept 18
  escalation_threshold: 0.25  # Low - quick to escalate informally
  de_escalation_threshold: 0.50  # Slower to back down (face concerns)
  retaliation_propensity: 0.65  # High - multiple retaliatory measures used
  
  # Economic
  rare_earth_global_share: 0.97  # ~97% of global production
  rare_earth_export_to_japan_share: 0.33  # Japan ~1/3 of China RE exports
```

**Notes on China parameters:**
- Sept 18 = Mukden incident anniversary → nationalism spike
- China used multiple tools: RE informal embargo, cancelled bilateral meetings, moved drilling equipment to gas fields
- Anti-Japan protests on Sept 18 (controlled by government)
- Hu Jintao stable (8 years in power), but domestic pressure to be tough

