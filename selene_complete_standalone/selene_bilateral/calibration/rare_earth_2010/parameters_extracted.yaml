## 3. OBSERVED TIMELINE (Friction Estimates)

| Date | Event | Est. Friction | Source |
|------|-------|---------------|--------|
| Sept 7 | Collision incident | 0.00 | News |
| Sept 8 | Captain detained | 0.05 | News |
| Sept 13-19 | Informal RE slowdown begins | 0.30 | Reuters, industry |
| Sept 18 | Mukden anniversary protests | — | Context |
| Sept 19-23 | Customs delays expand to all Japan-bound RE | 0.50 | Trade data |
| Sept 24 | Japan releases captain | — | News |
| Sept 25-30 | Restrictions continue despite release | 0.60 | Trade data |
| Oct 1-15 | Peak restriction period | **0.75** | MOF data: 2246→1278 tons |
| Oct 16-31 | Slight easing | 0.65 | Trade data |
| Nov 2010 | Gradual normalization begins | 0.45 | Trade data |
| Dec 2010 | Continued easing | 0.30 | Trade data |
| Jan 2011 | Near-normal | 0.20 | Trade data |
| Feb 2011 | Trade normalized | 0.10 | Trade data |

**Key data point:** Japan MOF data shows imports dropped from 2,246 tons (Sept) to 1,278 tons (Oct) — a 43% decline. This maps to ~0.7-0.8 friction level.

