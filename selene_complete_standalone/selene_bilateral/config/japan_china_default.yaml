# Selene Bilateral Friction - Japan-China Default Scenario
# Baseline calibration for contemporary Japan-China trade dynamics

scenario_name: "japan_china_baseline"
description: "Default Japan-China bilateral friction scenario (2024 baseline)"

# Simulation parameters
simulation:
  max_steps: 48              # 4 years
  steps_per_month: 1
  decision_noise: 0.05       # Randomness in decisions

# Decision coefficients
decision:
  coercion_coefficient: 0.3
  domestic_boost_coefficient: 0.2
  signaling_coefficient: 0.15
  retaliation_fear_coefficient: 0.4
  reputation_coefficient: 0.1
  pain_relief_coefficient: 0.5
  relationship_coefficient: 0.2
  weakness_signal_coefficient: 0.2
  action_cooldown: 2
  action_threshold: 0.05
  diversification_rate: 0.02
  third_party_activation_multiplier: 1.0
  third_party_cooldown: 6

# State A: Japan
state_a:
  agent_id: "JPN"
  name: "Japan"
  gdp: 4.2
  trade_openness: 0.35
  regime_type: "democracy"
  leader_tenure: 3
  approval_rating: 0.45
  nationalism_index: 0.5
  escalation_threshold: 0.35
  de_escalation_threshold: 0.55
  signaling_preference: 0.4
  retaliation_propensity: 0.6

# State B: China  
state_b:
  agent_id: "CHN"
  name: "China"
  gdp: 17.7
  trade_openness: 0.38
  regime_type: "autocracy"
  leader_tenure: 12
  approval_rating: 0.7
  nationalism_index: 0.6
  escalation_threshold: 0.3
  de_escalation_threshold: 0.65
  signaling_preference: 0.6
  retaliation_propensity: 0.75

# Shock probabilities (per step)
shock_probabilities:
  territorial_incident: 0.02
  military_exercise: 0.05
  diplomatic_statement: 0.08
  election: 0.01
  leadership_change: 0.005
  public_scandal: 0.03
  economic_recession: 0.01
  commodity_spike: 0.02
  third_party_action: 0.04
  historical_anniversary: 0.03
  tech_breakthrough: 0.01
  supply_disruption: 0.02
